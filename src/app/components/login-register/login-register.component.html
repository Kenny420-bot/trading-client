<div class="login-page">
    <div class="login-page-overlay"></div>
    <div class="side-one">
        <h1>Welcome to <span>KEPF</span> Trading Platform</h1>
        <h3>More than just a platform.</h3>
    </div>
    <div class="side-two">
        <mat-card class="log-reg-card ">
            <mat-card-header>
                <mat-card-title></mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-tab-group>
                    <mat-tab>
                        <ng-template mat-tab-label>
                            <mat-icon style="margin-right: 10px;" class="example-tab-icon">account_circle</mat-icon>
                            Login
                        </ng-template>
                        <form class="login-form">
                            <mat-form-field class="full-width">
                                <mat-label>Email</mat-label>
                                <input [(ngModel)]="login_email" name="login_email" autocomplete="off" type="email" matInput>
                                <mat-icon matSuffix>email</mat-icon>
                            </mat-form-field>
                            <mat-form-field class="full-width">
                                <mat-label>Password</mat-label>
                                <input [(ngModel)]="login_password" name="login_password" type="password" matInput>
                                <mat-icon matSuffix>vpn_key</mat-icon>
                            </mat-form-field>
                            <button (click)="loginUser()" class="full-width" mat-raised-button
                                color="primary">Login</button>
                        </form>
                    </mat-tab>
                    <mat-tab>
                        <ng-template mat-tab-label>
                            <mat-icon style="margin-right: 10px;" class="example-tab-icon">assignment_ind</mat-icon>
                            Register
                        </ng-template>
                        <form class="register-form">
                            <table class="full-width" cellspacing="0">
                                <tr>
                                    <td>
                                        <mat-form-field class="full-width">
                                            <mat-label>First Name</mat-label>
                                            <input [(ngModel)]="register_first_name" name="register_first_name" autocomplete="off" type="text" matInput>
                                        </mat-form-field>
                                    </td>
                                    <td>
                                        <mat-form-field class="full-width">
                                            <mat-label>Last Name</mat-label>
                                            <input [(ngModel)]="register_last_name" name="register_last_name"autocomplete="off" type="text" matInput>
                                            <mat-icon matSuffix>person-outline-icon</mat-icon>
                                        </mat-form-field>
                                    </td>
                                </tr>
                            </table>
                            <mat-form-field class="full-width">
                                <mat-label>Email</mat-label>
                                <input [(ngModel)]="register_email" name="register_email" autocomplete="off" type="email" matInput>
                                <mat-icon matSuffix>mail</mat-icon>

                            </mat-form-field>
                            <mat-form-field class="full-width">
                                <mat-label>Password</mat-label>
                                <input [(ngModel)]="register_password" name="register_password" type="password" matInput>
                                <mat-icon matSuffix>vpn_key</mat-icon>

                            </mat-form-field>
                            <button (click)="registerUser()" class="full-width" mat-raised-button
                                color="primary">Register</button>
                        </form>
                    </mat-tab>
                </mat-tab-group>
            </mat-card-content>
        </mat-card>

    </div>
</div>
